name: workflow with variables

on:
  workflow_dispatch
env:
  NODE_VERSION: '18'
  MY_GLOBAL_VAR: 'This is a global variable'

jobs:
  greeting_jobs:
    runs-on: ubuntu-latest
    steps:
       - name: print envs
         env:
          MESSAGE: "Hello from this step!"
         run: |
              echo "$NODE_VERSION;$MY_GLOBAL_VAR"
              echo $MESSAGE
              echo "this project is -${{vars.project_id}}"
      
